<section class="auth-section">
  <div class="left-side">
    <div class="form-wrapper">
      <ng-container>
        <h3 class="heading">Login</h3>
        <form #loginFrm="ngForm" [formGroup]="loginForm" (ngSubmit)="navigateToDashboard()">
          <div class="form-group login-field">
            <label for="username">Email</label>
            <input type="email" class="form-control" name="username" id="email_field" formControlName="username" email
              required>
          </div>
          <div class="form-group pass-field">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input [type]="hidePassword ? 'password' : 'text'" class="form-control" name="password"
                id="password_field" formControlName="password" required>
              <mat-icon class="eye-icon" matSuffix (click)="hidePassword = !hidePassword" id="show_hide_password">
                {{hidePassword ? 'visibility_off' :
                'visibility'}}</mat-icon>
            </div>
          </div>
          <div class="remember-wrapper">
            <mat-checkbox class="remember-check" formControlName="rememberMe" name="rememberMe"
              (change)="rememberValueChange(loginForm.value.rememberMe!)" id="remember_me_checkbox">Remember me
            </mat-checkbox>
            <a class="forgot-password" id="forgot_password" (click)="goToForgot()">Forgot password?</a>
          </div>
          <div class="error-msg" *ngIf="error">
            {{error}}
          </div>
          <button class="submit-btn" [class.disabled]="showLoader" [disabled]="showLoader" id="button_login"
            (click)="navigateToDashboard()">Log In
          </button>
        </form>
        <div class="signup">
          <p class="signup-text">
            Don't have an account? <a class="signup-link d-inline" (click)="goToSignUp()">Sign up</a>
          </p>
        </div>
      </ng-container>
      <app-code-verification *ngIf="needVerification" [formData]="loginForm.value"
        [typeVerification]="typeVerificationCode" type="login"></app-code-verification>
    </div>
  </div>
  <div class="right-side">
    <div class="content">
      <img class="logo" src="images/abcm-logo.svg" alt="logo" />
      <h1 class="main-heading">The World's First</h1>
      <h2 class="sub-heading">Automated business currency management</h2>
    </div>
  </div>
</section>
