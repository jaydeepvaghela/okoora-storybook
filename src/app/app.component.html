<div class="layout" [ngClass]="{'not-dashboard': isSignUpRoute || isLoginRoute || isForgotPasswordRoute || isChangePasswordRoute || isCodeVerificationRoute}">
    <ng-container *ngIf="!isSignUpRoute && !isLoginRoute && !isForgotPasswordRoute && !isChangePasswordRoute && !isCodeVerificationRoute">
        <app-header (openSidebar)="openSidebar()"></app-header>
        <app-sidebar></app-sidebar>
    </ng-container>
    
    <div class="content-wrapper" [ngClass]="{'risk-manager': isRiskManagerRoute}">
        <router-outlet />
    </div>
</div>
