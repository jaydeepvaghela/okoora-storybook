<header>
    <div class="topheder-business-users">
        <div class="header-inner">
            <button class="navbar-toggler" type="button" (click)="openMenu()" id="db-header-8">
                <img src="images/side-menu.svg">
            </button>
        </div>
        <nav class="navbar main-nav">
            <div class="nav-inner">
                <div class="nav-left">
                    <div class="wallet-list-business">
                        <div class="flag">
                            <img src="images/ils-flag.svg" alt="flag">
                        </div>
                        <div class="currency-wrapper">
                            <div class="wallet-ammount">
                                3,200,000<span class="sub-part">.00</span>
                            </div>
                            <button class="wallet-list-button" mat-icon-button (click)="openWalletListDialog()"></button>
                        </div>
                    </div>
                </div>
                <div class="nav-option-right">
                    <div class="lang-wrapper">
                        <button type="button" class="drop-down-btn lang-btn" [matMenuTriggerFor]="langMenu"
                            id="dropdownForm2">
                            <img height="20px" width="20px" src="images/gloabe-icn.svg" alt="language icon">
                        </button>
                        <mat-menu #langMenu="matMenu"
                            class="header-menu-panel side-nav-wrapper language-wrapper animated fadeIn py-2 px-2">
                            <ul>
                                <li>
                                    <button class="drop-down-btn" id="lang-list-1">English</button>
                                </li>
                                <li>
                                    <button class="drop-down-btn" id="lang-list-2">עברית</button>
                                </li>
                            </ul>
                        </mat-menu>
                    </div>
                    <button class="header-btn download-app">
                        Download App
                    </button>
                    <a class="header-btn market-place">

                                fill="black" />
                        </svg>
                        Marketplace
                    </a>
                    <button class="add-money" mat-button id="db-header-10">+ Add Money</button>
                    <div class="user-profile">
                        <button class="profile-btn" [matMenuTriggerFor]="accountsMenu" id="db-header-11">T</button>
                        <button class="user-option" mat-icon-button [matMenuTriggerFor]="profileMenu" id="db-header-12">
                            <img src="images/menu-down-arrow.svg">
                        </button>
                        <mat-menu #profileMenu="matMenu" class="header-menu-panel">
                            <button mat-menu-item class="custom-menu-item" id="db-header-13" (click)="logout()">Logout</button>
                        </mat-menu>
                        <mat-menu #accountsMenu="matMenu" class="header-menu-panel">
                            <button mat-menu-item class="custom-menu-item" id="dbheader-company">Tamir</button>
                        </mat-menu>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- <ng-container *ngIf=""> -->
    <mat-drawer #quickHedgeDrawer  mode="over" position="end" class="drawer-hedge-quick" [opened]="false"> 
        <app-quick-hedge-drawer (closeDrawer)="closeQuickHedgeDrawer()"></app-quick-hedge-drawer>
    </mat-drawer>
      
    <mat-drawer #hedgeAllDrawer mode="side" position="end" class="drawer-hedge-all" [opened]="false">
        <app-hedge-all-drawer (closeDrawer)="closeHedgeAllDrawer()"></app-hedge-all-drawer>
    </mat-drawer>
